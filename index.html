<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Balloon</title>
</head>

<body>
    <div id="app">
        <div id="balloon" v-bind:class="{boom:explode}"></div>
        <div id="balloon-pressure">
            <div v-bind:style="{width: pressure+'%'}"></div>
        </div>
        <div id="control-panel">
            <button v-on:click="addPressure()" v-if="!explode">Inflate</button>
            <button @click="restart()">Restart</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
